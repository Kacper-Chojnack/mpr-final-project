<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="font-sans bg-gray-100 flex flex-col min-h-screen">

<header class="bg-blue-500 text-white py-4 w-full">
  <div class="container mx-auto ml-4">
    <a href="/" class="text-3xl font-bold">Profesjonalny blog!</a>
  </div>
</header>

<div class="container mx-auto flex-1 mt-8 w-full max-w-screen-lg">
  <div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Szczegóły Postu</h2>
    <p class="text-lg text-gray-700 mb-2">
      Nazwa: <span th:text="${blogPost.nameOfCreatedPost}"></span>
    </p>
    <p class="text-gray-500 mb-2">
      Data utworzenia: <span th:text="${#temporals.format(blogPost.dateOfCreatedPost, 'dd-MM-yyyy HH:mm')}"></span>
    </p>
    <p class="text-gray-700">
      Autor: <span th:text="${blogPost.authorOfCreatedPost}"></span>
    </p>
    <div class="border-t border-gray-200 mt-4 pt-4">
      <p class="text-gray-700 font-bold">
        Treść:
        <span th:text="${blogPost.contentOfCreatedPost}"></span>
      </p>
    </div>
  </div>
</div>

<footer class="bg-gray-200 py-4 w-full">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Profesjonalny blog!</p>
  </div>
</footer>

</body>

</html>
