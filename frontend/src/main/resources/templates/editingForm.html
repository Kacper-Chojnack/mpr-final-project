<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 flex flex-col min-h-screen items-center">

<header class="bg-blue-500 text-white py-4 w-full">
    <div class="container mx-auto ml-4">
        <a href="/" class="text-3xl font-bold">Profesjonalny blog!</a>
    </div>
</header>

<div class="container mx-auto flex-1 mt-8 w-full max-w-screen-lg">

    <div class="mb-8">
        <h2 class="text-3xl font-bold">Edytuj post</h2>
    </div>

    <form th:action="@{/edit/{id}(id=${blogPostDto.id})}" method="post" th:object="${blogPostDto}" class="bg-white p-6 rounded shadow-md">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="nameOfCreatedPost" class="block text-sm font-medium text-gray-700">Nazwa:</label>
            <input type="text" id="nameOfCreatedPost" name="nameOfCreatedPost" th:field="*{nameOfCreatedPost}" required
                   class="mt-1 p-2 border rounded-md w-full" />
        </div>

        <div class="mb-4">
            <label for="authorOfCreatedPost" class="block text-sm font-medium text-gray-700">Autor:</label>
            <input type="text" id="authorOfCreatedPost" name="authorOfCreatedPost" th:field="*{authorOfCreatedPost}"
                   required class="mt-1 p-2 border rounded-md w-full" />
        </div>

        <div class="mb-4">
            <label for="contentOfCreatedPost" class="block text-sm font-medium text-gray-700">Treść:</label>
            <textarea id="contentOfCreatedPost" name="contentOfCreatedPost" th:field="*{contentOfCreatedPost}"
                      required class="mt-1 p-2 border rounded-md w-full"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Zapisz zmiany</button>
    </form>
</div>

<footer class="bg-gray-200 py-4 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Profesjonalny blog!</p>
    </div>
</footer>

</body>

</html>
